<h1>{{storeName}}</h1>
<img [src]="storeLogo" width="50" height="50" alt="">

<div *ngIf="discount != 'No Discount';then thenDiscount;else elseDiscount"></div>

<ng-template #thenDiscount>
    <h3>We offer an explicit discount of {{discount | percent}}.</h3> 
</ng-template>

<ng-template #elseDiscount>
    <h3>There is {{discount}} right now.</h3> 
</ng-template>
<br>

<div *ngFor="let item in categoryList"></div>
<select name="" id="">
    <option value="">{{categoryList[0].name}}</option>
    <option value="">{{categoryList[1].name}}</option>
    <option value="">{{categoryList[2].name}}</option>
</select>
<br><br>


<input type="text" [(ngModel)]="clientName"> 
<label for=""> {{clientName}}</label>
<br><br>

<table border="1px" *ngIf="this.isPurshased;else displayTable">
    <tr>
        <td>Name</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Image</td>
    </tr>
<tr *ngFor="let item of productList">
    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.price}}</td>
    <td><img src="{{item.image}}" width="50px" height="50px" alt=""></td>
    
</tr>
</table>
<br>

<button (click)="showTable()">buy</button>

<ng-template #displayTable>
    <h3>Thanks Mr.{{clientName}} for purchasing from {{storeName}}</h3>
</ng-template>
<br><br>
